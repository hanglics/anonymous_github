# Nginx configuration for Anonymous GitHub
# Domain: open-science.anonymous-github.xyz
#
# Setup:
#   1. Copy:  sudo cp nginx-open-science.anonymous-github.xyz.conf /etc/nginx/sites-available/
#   2. Enable: sudo ln -s /etc/nginx/sites-available/nginx-open-science.anonymous-github.xyz.conf /etc/nginx/sites-enabled/
#   3. Test:   sudo nginx -t
#   4. Reload: sudo systemctl reload nginx
#   5. Get SSL: sudo certbot --nginx -d open-science.anonymous-github.xyz
#      (Certbot will add HTTPS and redirect HTTP â†’ HTTPS.)
#
# Backend: Anonymous GitHub must be listening on 127.0.0.1:5000 (e.g. docker compose up -d).

server {
    listen 80;
    listen [::]:80;
    server_name open-science.anonymous-github.xyz;

    # Let's Encrypt ACME challenge (for certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Logs
    access_log /var/log/nginx/open-science.anonymous-github.xyz.access.log;
    error_log  /var/log/nginx/open-science.anonymous-github.xyz.error.log;

    # Allow large repo uploads
    client_max_body_size 100M;

    # Proxy to Anonymous GitHub app
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        proxy_buffering off;
    }
}
