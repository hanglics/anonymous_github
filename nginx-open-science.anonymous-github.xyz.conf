# Nginx configuration for Anonymous GitHub
# Domain: open-science.anonymous-github.xyz
#
# Backend: Docker exposes the app on host 127.0.0.1:5000. If you get 502,
# wait 30â€“60s after "docker compose up" for the app to connect to MongoDB/Redis.

# HTTP: redirect to HTTPS, except Let's Encrypt ACME challenge
server {
    listen 80;
    listen [::]:80;
    server_name open-science.anonymous-github.xyz xx.xx.xxx.xx;

    client_max_body_size 100M;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS: proxy to Anonymous GitHub app
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name open-science.anonymous-github.xyz xx.xx.xxx.xx;

    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/open-science.anonymous-github.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/open-science.anonymous-github.xyz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    access_log /var/log/nginx/open-science.anonymous-github.xyz.access.log;
    error_log  /var/log/nginx/open-science.anonymous-github.xyz.error.log;

    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        proxy_buffering off;

        # Longer timeouts: app waits for MongoDB/Redis before listening
        proxy_connect_timeout 90s;
        proxy_send_timeout    90s;
        proxy_read_timeout    90s;
    }
}
